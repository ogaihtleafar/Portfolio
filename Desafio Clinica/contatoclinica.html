<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clinica Vanguarda</title>
    <link rel="stylesheet" href="clinica.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <thead>
                    <ul>
                        <li><a href="./clinica.html">Página Principal</a></li>
                        <li><a href="./sobreclinica.html">Sobre a clínica</a></li>
                        <li><a href="./atendimentoclinica.html">Horário de Atendimento</a></li>
                        <li><a href="./contatoclinica.html">Contato</a></li>
                    </ul>
            </thead>
        </div>

        <div class="main">
            <div class="header">
                
                <!-- Aqui vai o seu header -->
                <img src="./images/pexels-thirdman-5327584.jpg" alt="Estetoscópio e um teclado branco"  >
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                
                <fieldset>
                    <legend>Formulário de contato</legend>
                    <div class="row">
                        <label for="">Nome:</label><input type="text">
                        <label for="">Email:</label><input type="text">
                    </div>
                
                    <div class="row">
                        <label for="">Assunto:</label><input type="text">
                        <p><label for="Mensagem">Mensagem:</label></p>
                        <textarea id="Mensagem" name="Mensagem" rows="4" cols="50"></textarea>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Informações de contato</legend>
                    <div class="row">
                        <label for="">Celular:</label><input type="text">
                        <label for="">Whatsapp:</label><input type="text">
                    </div>
                
                   
                </fieldset>
                
                <div class="row">
                    <button type="reset">
                        Limpar
                    </button>
                
                    <button type="submit">
                        Enviar formulário
                    </button>
                
                
                </div>
                
            </div>
    
            <div class="footer">
                
                <!-- Aqui vai o seu rodapé -->
                <ul class="list-unstyled">
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Contato</a></li>
                  </ul>
                  <p>© 2023 Clínica Médica Vanguarda. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
